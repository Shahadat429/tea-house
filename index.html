<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/32a6d2b02a.js" crossorigin="anonymous"></script>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
    </style>


</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="lg:flex pt-10 mb-20">
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House
                </h1>
                <br>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-amber-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
                </button>
            </div>

            <div class="relative">
                <div>
                    <img class="w-full" src="Images/banner.png" alt="">
                </div>

                <div class="absolute flex items-center bg-white drop-shadow-lg shadow-gray-400 px-2 py-2 md:px-10 lg:py-4 rounded-lg lg:ml-13 lg:top-88">

                    <div class="text-xl text-amber-500">
                        <i class="fa-solid fa-star"></i>
                    </div>
                
                    <div class=" ml-4">
                        <h4 class="text-2xl font-bold">5.00</h4>
                        <p class="text-gray-600">Trust Pilot Ratings</p>
                    </div>

                </div>

            </div>
        </header>

    </main>
</body>
</html>
